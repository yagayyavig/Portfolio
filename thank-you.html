<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | Yagayya Vig</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- ✅ SEO Meta Block (finalized with your domain) -->

    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:title" content="Thank You | Yagayya Vig">
    <meta name="twitter:description" content="Thank you for contacting Yagayya Vig. I'll get back to you soon!">

    <!-- ⚠️ Make sure preview.png exists in /images folder -->
    <style>
        :root {
            --accent: #00bfff;
            --hover: #007acc;
            --text: #e0f7fa;
            --bg-black: #000000;
            --card-bg: rgba(10, 10, 10, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-black);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Enhanced shiny background effect */
        body::before,
        body::after {
            content: '';
            position: fixed;
            inset: -150%;
            background: 
                linear-gradient(45deg, 
                    transparent 20%,
                    rgba(0, 191, 255, 0.05) 25%,
                    rgba(0, 191, 255, 0.1) 27%,
                    transparent 32%
                ),
                linear-gradient(-45deg, 
                    transparent 20%,
                    rgba(0, 191, 255, 0.05) 25%,
                    rgba(0, 191, 255, 0.1) 27%,
                    transparent 32%
                );
            background-size: 400% 400%;
            animation: gradientMove 8s linear infinite;
            z-index: -1;
        }

        body::after {
            background: 
                radial-gradient(circle at 50% 50%,
                    transparent 20%,
                    rgba(0, 191, 255, 0.03) 40%,
                    rgba(0, 191, 255, 0.05) 60%,
                    transparent 70%
                );
            background-size: 200% 200%;
            animation: pulseGradient 15s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes gradientMove {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes pulseGradient {
            0%, 100% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
        }

        /* Additional ambient light effects */
        .ambient-light {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background: 
                radial-gradient(circle at 20% 20%, 
                    rgba(0, 191, 255, 0.1) 0%, 
                    transparent 50%),
                radial-gradient(circle at 80% 80%, 
                    rgba(0, 191, 255, 0.1) 0%, 
                    transparent 50%);
            animation: ambientLight 20s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes ambientLight {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.2);
            }
        }

        .thank-you-container {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.2);
            border: 1px solid rgba(0, 191, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        /* Add container shine effect */
        .thank-you-container::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(0, 191, 255, 0.05) 30%,
                transparent 60%
            );
            animation: shimmer 8s linear infinite;
            z-index: 1;
        }

        @keyframes shimmer {
            0% {
                transform: translate(-30%, -30%) rotate(0deg);
            }
            100% {
                transform: translate(-30%, -30%) rotate(360deg);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--accent), #80dfff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 2;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: var(--text);
            position: relative;
            z-index: 2;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .back-btn:hover {
            background: var(--hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 191, 255, 0.3);
        }

        .icon {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 191, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(0, 191, 255, 0.8); }
        }

        footer {
            background: rgba(10, 10, 10, 0.95);
            padding: 1rem;
            text-align: center;
            color: var(--accent);
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 191, 255, 0.1);
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .thank-you-container {
                padding: 2rem;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="ambient-light"></div>
    <div class="thank-you-container">
        <i class="fas fa-check-circle icon"></i>
        <h1>Thank You!</h1>
        <p>Your message has been received. I'll get back to you as soon as possible.</p>
        <a href="index.html" class="back-btn">
            <i class="fas fa-home"></i>
            Back to Home
        </a>
    </div>
    <footer>
        <small>&copy; 2025 - Yagayya Projects</small>
    </footer>

    <!-- ✅ Confetti celebration -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 }
        });
    </script>
</body>
