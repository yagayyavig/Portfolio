<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yagayya's Dev Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --accent: #00bfff;
      --hover: #007acc;
      --text: #e0f7fa;
      --bg-black: #000000;
      --card-bg: rgba(10, 10, 10, 0.9);
    }
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-black);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
    }

    /* Enhanced gradient background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(0, 191, 255, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(0, 191, 255, 0.1) 0%, transparent 40%);
      z-index: -1;
      pointer-events: none;
    }

    .back-btn {
      position: absolute;
      top: 1.2rem;
      left: 1.2rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      transition: all 0.3s ease;
      font-size: 1.2rem;
      box-shadow: 0 4px 15px rgba(255, 75, 43, 0.3);
      z-index: 10;
    }

    .back-btn:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 75, 43, 0.4);
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 1.2rem;
      backdrop-filter: blur(10px);
      box-shadow: 
        0 0 30px rgba(0, 191, 255, 0.1),
        0 10px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      width: 100%;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 0 40px rgba(0, 191, 255, 0.15),
        0 15px 25px rgba(0, 0, 0, 0.25);
    }

    h1 {
      color: var(--accent);
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      letter-spacing: 0.5px;
      text-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
    }

    p {
      color: #a9cfe3;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .project-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: 0 auto;
    }

    .project-list a {
      color: var(--accent);
      text-decoration: none;
      font-size: 1.1rem;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      background: rgba(20, 20, 20, 0.9);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      border: 1px solid rgba(0, 191, 255, 0.1);
    }

    .project-list a:hover {
      background: var(--hover);
      color: white;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
      transform: translateY(-2px);
      border-color: transparent;
    }

    footer {
      background: rgba(20, 20, 20, 0.95);
      padding: 1rem;
      text-align: center;
      color: var(--accent);
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(0, 191, 255, 0.1);
      width: 100%;
      margin-top: auto;
    }

    footer small {
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    footer small:hover {
      opacity: 1;
    }

    /* Enhanced responsive design */
    @media (max-width: 768px) {
      main {
        padding: 1.5rem;
      }

      .card {
        padding: 2rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .project-list a {
        font-size: 1rem;
        padding: 0.9rem 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .back-btn {
        top: 1rem;
        left: 1rem;
        padding: 0.6rem 1rem;
        font-size: 0.85rem;
      }

      main {
        padding: 1rem;
      }

      .card {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
        margin-bottom: 1.2rem;
      }

      p {
        font-size: 0.95rem;
        margin-bottom: 1.5rem;
      }

      .project-list a {
        font-size: 0.9rem;
        padding: 0.8rem 1rem;
      }

      footer {
        padding: 0.8rem;
        font-size: 0.8rem;
      }
    }

    /* Web2 index.html responsive styles */
    @media (max-width: 768px) {
      .card {
        padding: 1.5rem;
        margin: 1rem;
      }

      .project-list {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .project-list a {
        padding: 1rem;
      }

      h1 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.25rem;
        margin: 0.8rem;
      }

      .project-list a {
        flex-direction: column;
        text-align: center;
        gap: 0.5rem;
      }

      .project-list a span:first-child {
        font-size: 2rem;
      }
    }
  </style>
</head>
