<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸš€ Web Dev 2 Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --accent: #00bfff;
      --hover: #007acc;
      --text: #e0f7fa;
      --bg-black: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-black);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 191, 255, 0.1) 0%, transparent 70%);
      z-index: -1;
    }

    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      transition: transform 0.2s ease, background 0.3s;
    }

    .back-btn:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      transform: scale(1.05);
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .card {
      background: rgba(10, 10, 10, 0.9);
      padding: 2rem;
      border-radius: 1rem;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.1);
      transition: transform 0.3s ease;
      max-width: 600px;
      width: 100%;
    }

    .card:hover {
      transform: scale(1.03);
    }

    h1 {
      color: var(--accent);
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #a9cfe3;
    }

    .project-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .project-list a {
      color: var(--accent);
      text-decoration: none;
      font-size: 1rem;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      background: rgba(20, 20, 20, 0.9);
      transition: 0.3s ease;
    }

    .project-list a:hover {
      background: var(--hover);
      color: white;
      box-shadow: 0 0 10px var(--accent);
    }

    footer {
      background: rgba(20, 20, 20, 0.9);
      padding: 1rem;
      text-align: center;
      color: var(--accent);
      font-size: 0.9rem;
      backdrop-filter: blur(5px);
      width: 100%;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <a href="/" class="back-btn">Back to Home</a>

  <main>
    <div class="card">
      <h1>ðŸš€ Web Dev 2 Projects</h1>
      <p>Select a project to explore:</p>

      <div class="project-list">
        <a href="https://auth.yagayyaportfolio.xyz" target="_blank">ðŸ›‚ Passport x GitHub</a>
        <a href="https://routes.yagayyaportfolio.xyz" target="_blank">ðŸ’¬ Routes Project</a>
      </div>
    </div>
  </main>

  <footer>
    <small>&copy; 2025 - Yagayya Projects</small>
  </footer>
</body>
</html>
