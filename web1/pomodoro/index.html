<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>üçÖ Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="/web1" class="back-btn"> Back</a>
    <div class="container">
        <h1>üçÖ Pomodoro Timer</h1>
        <button id="darkMode" class="theme-toggle">Dark Mode</button>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="mode-buttons">
            <button id="pomodoro" class="active">Pomodoro</button>
            <button id="shortBreak">Short Break</button>
            <button id="longBreak">Long Break</button>
        </div>
    </div>
    <script src="script.js"></script>

    <footer>
        <small>&copy; 2025 - Yagayya Projects</small>
    </footer>

</body>
</html>
