{% extends "base.html" %}

{% block title %}Edit Expense - Expense Tracker{% endblock %}

{% block content %}
<div class="center-box">
  <div class="card" style="max-width: 700px;">
    <h1 style="text-align: center; font-size: 2.5rem;">Edit Expense</h1>

    <form method="post" style="display: flex; flex-direction: column; gap: 1.5rem; margin-top: 2rem;">
      <div>
        <label><strong>ID:</strong> {{ expense.id }}</label>
      </div>

      <div>
        <label for="amount">Amount ($):</label><br>
        <input type="number" step="0.01" name="amount" id="amount" value="{{ expense.amount }}" required>
      </div>

      <div>
        <label for="category_id">Category:</label><br>
        <select name="category_id" id="category_id" required>
          {% for category in categories %}
            <option value="{{ category.id }}" {% if category.id == expense.category.id %}selected{% endif %}>
              {{ category.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label for="date">Date:</label><br>
        <input type="date" name="date" id="date" value="{{ expense.date.strftime('%Y-%m-%d') }}" required max="{{ today }}">
      </div>

      <div>
        <label for="note">Note:</label><br>
        <input type="text" name="note" id="note" value="{{ expense.note }}">
      </div>

      <button type="submit" class="btn" style="font-size: 1.1rem;">Update Expense</button>
    </form>

    <div style="margin-top: 1.5rem; text-align: center;">
      <a href="{{ url_for('list_expenses') }}" class="btn-back">Back to Expenses</a>
    </div>
  </div>
</div>
{% endblock %}
