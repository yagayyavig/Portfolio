{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<h1>Product Categories</h1>

<table role="grid" style="width: 100%; border-collapse: collapse;">
    <thead>
        <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td><a href="/python2/categories/{{ category.id }}">View Products</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
